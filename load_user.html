       function focusNextInput(thisInput)
        { 
            var inputs = document.getElementsByTagName("input"); 
            for(var i = 0;i<inputs.length;i++){ 
                // 如果是最后一个，则焦点回到第一个 
                if(i==(inputs.length-1)){ 
                    inputs[0].focus();break;                 
                }else if(thisInput == inputs[i]){ 
                    inputs[i+1].focus(); break; 
                } 
            } 
        }
